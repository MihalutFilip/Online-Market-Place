<div class="input-group">
    <input type="text" class="form-control" placeholder="Search a product type" [(ngModel)]="filterSearch"
        (input)="onFilterChanged()">
    <div class="input-group-append">
        <button class="btn btn-secondary" type="button">
            <i class="fa fa-search"></i>
        </button>
    </div>
</div>

<button mat-flat-button class="add-object-type-button" color="primary" (click)="saveObjectType()">
    Add product type
    <span class="material-icons">
        add_circle
    </span>
</button>

<mat-accordion *ngIf="objectTypes">
    <mat-expansion-panel *ngFor="let objectType of filteredObjectTypes" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <span class="object-type-name">
                    {{objectType.name}}
                </span>
            </mat-panel-title>
            <mat-panel-description>
                <div class="description-panel">
                    <span>
                        {{objectType.description}}
                    </span>
                    <button class="delete-icon" mat-button
                        (click)="removeObjectType(objectType);$event.stopPropagation();">
                        <span class="material-icons">
                            delete
                        </span>
                    </button>
                </div>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <div *ngFor="let attributeType of objectType.attributeTypes">
            <p>{{attributeType.name}}: {{DataType[attributeType.dataType]}}</p>
        </div>
    </mat-expansion-panel>
</mat-accordion>
