<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="header-image" [style.background]="product.user.colorCode">{{product.user.username | initials}}</div>
    <mat-card-title>{{product.user.username}}</mat-card-title>
    <mat-card-subtitle>{{product.user.email}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{this.product.imageBase64}}">
  <mat-card-content>
    <div>
      <p>
        <b>Price</b>: {{product.price}} $
      </p>
      <p *ngFor="let attribute of product.attributeValues">
        <b>{{attribute.attributeType.name}}</b>: {{attribute.value}}
      </p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="loggedInUser.role == Role.Provider" mat-button (click)="deleteProductItem()">
      <span class="material-icons">
        delete
      </span>
    </button>
    <button *ngIf="loggedInUser.role == Role.Client" (click)="sendMessage()" mat-button>
      <span class="material-icons">
        chat
      </span>
    </button>
  </mat-card-actions>
</mat-card>
