<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="header-image">{{product.user.username | initials}}</div>
      <mat-card-title>{{product.user.username}}</mat-card-title>
      <mat-card-subtitle>{{product.user.email}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        <b>Price</b>: {{product.price}} $
      </p>
      <p *ngFor="let attribute of product.attributeValues">
        <b>{{attribute.attributeType.name}}</b>: {{attribute.value}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>EDIT</button>
      <button mat-button>REMOVE</button>
    </mat-card-actions>
  </mat-card>
